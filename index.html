<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results & Summary</title>
</head>

<body>
  <div class="container">
    <div class="result">
      Your Result
      <div class="result-points">
        <div class="result-point-text">76</div>
        <span class="semi-transparent">of 100</span>
      </div>
        <div class="result-text">Great</div>
        <br><span class="semi-transparent">You scored higher than 65% of the people who have taken these tests.</span><br>
    </div>
    <div class="summary">
      <div class="summary-text">Summary</div>
      <div class="summary-points-container">
        <div class="summary-points summary-reaction">
          <div><img src="assets/images/icon-reaction.svg" alt="Reaction"> Reaction</div>
          <div>80 <span class="semi-transparent">/ 100</span></div>
        </div>
        <div class="summary-points summary-memory">
          <div><img src="assets/images/icon-memory.svg" alt="Memory"> Memory</div>
          <div>92 <span class="semi-transparent">/ 100</span></div>
        </div>
        <div class="summary-points summary-verbal">
          <div><img src="assets/images/icon-verbal.svg" alt="Verbal"> Verbal</div>
          <div>61 <span class="semi-transparent">/ 100</span></div>
        </div>
        <div class="summary-points summary-visual">
          <div><img src="assets/images/icon-visual.svg" alt="Visual"> Visual</div>
          <div>72 <span class="semi-transparent">/ 100</span></div>
        </div>
      </div>
      <button>Continue</button>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christoffer Fabricius</a>.
  </div>
</body>
</html>
